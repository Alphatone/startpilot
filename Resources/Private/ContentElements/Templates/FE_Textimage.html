<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
	 data-namespace-typo3-fluid="true">

	<f:layout name="Default" />

	<f:section name="Main">
		<f:if condition="{data.header}">
			<f:render partial="Headline" arguments="{header:data.header,layout:data.header_layout,default:2}" />
		</f:if>
		<div class="ce-textimage row">
			<f:switch expression="{data.imageposition}">
				<f:case value="top">
					<div class="col-md-12">
						<f:render section="ImageRender" arguments="{_all}" />
					</div>
					<div class="col-md-12">
						{data.bodytext -> f:format.html()}
					</div>
				</f:case>
				<f:case value="bottom">
					<div class="col-md-12">
						{data.bodytext -> f:format.html()}
					</div>
					<div class="col-md-12">
						<f:render section="ImageRender" arguments="{_all}" />
					</div>
				</f:case>
				<f:case value="right">
					<div class="col-md-6">
						{data.bodytext -> f:format.html()}
					</div>
					<div class="col-md-6">
						<f:render section="ImageRender" arguments="{_all}" />
					</div>
				</f:case>
				<f:case value="left">
					<div class="col-md-6">
						<f:render section="ImageRender" arguments="{_all}" />
					</div>
					<div class="col-md-6">
						{data.bodytext -> f:format.html()}
					</div>
				</f:case>
			</f:switch>
		</div>
	</f:section>

	<f:section name="ImageRender">
		<f:variable name="breakpoints" value="{
							0:{media:'max-width', size:375, maxWidth:375, cropVariant:'mobile'},
							1:{media:'max-width', size:480, maxWidth:480, cropVariant:'mobile'},
							2:{media:'max-width', size:767, maxWidth:767, cropVariant:'tablet'},
							3:{media:'max-width', size:991, maxWidth:991, cropVariant:'tablet'},
							4:{media:'max-width', size:1279, maxWidth:1279, cropVariant:'default'},
							5:{media:'max-width', size:1479, maxWidth:1479, cropVariant:'default'},
							6:{media:'min-width', size:1480, maxWidth:2000, cropVariant:'default'}
						}"/>
		<f:for each="{images}" as="file">
			<f:render partial="ImageRender" arguments="{file:file, breakpoints:breakpoints}" />
		</f:for>
	</f:section>
</div>
