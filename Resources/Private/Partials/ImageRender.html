<f:section name="LazyLoadImage">
	<f:for each="{images}" as="image">
		<img src="{f:uri.image(src: 'EXT:startpilot/Resources/Public/Images/blank.gif')}"
			 data-src="{f:uri.image(image: image ,maxWidth: settings.maxImgWidth)}"
			 data-large="{f:uri.image(image: image, cropVariant: 'default', maxWidth: 1140)}"
			 data-desktop="{f:uri.image(image: image, cropVariant: 'default', maxWidth: 992)}"
			 data-tablet="{f:uri.image(image: image, cropVariant: 'tablet', maxWidth: 720)}"
			 data-mobile="{f:uri.image(image: image, cropVariant: 'mobile', maxWidth: 720)}"
			 title="{image.title}" alt="{image.alternative}" class="lazyload img-responsive"
			 data-preload="{f:if(condition: settings.preload.images, then: 'true', else: 'false')}" />
	</f:for>
</f:section>

<f:section name="PictureSrcset">
	<f:for each="{images}" as="image">
		<picture>
			<source srcset="{f:uri.image(image: image, maxWidth: settings.maxImgWidth, cropVariant: 'default')}" media="(min-width: 1200px)">
			<source srcset="{f:uri.image(image: image, maxWidth: '992', cropVariant: 'default')}" media="(min-width: 992px)">
			<source srcset="{f:uri.image(image: image, maxWidth: '768', cropVariant: 'tablet')}" media="(min-width: 768px)">
			<source srcset="{f:uri.image(image: image, maxWidth: '768', cropVariant: 'mobile')}" media="(max-width: 767px)">
			<!---Fallback--->
			<img class="img-responsive" src="{f:uri.image(image: image, maxWidth: settings.maxImgWidth, cropVariant: 'default')}" alt="{image.alternative}" longdesc="{image.description}" title="{image.title}">
		</picture>
	</f:for>
</f:section>
